@(products: List[models.Product])

<!-- Pass page title and content {html between braces} to the main view -->
@main("Products") {
  <!-- HTML content for the index view -->
  <div class="row">
      <div class="col-sm-2">
        <div class="well">
          <h4>Categories</h4>
        </div>
      </div>
      <div class="col-sm-10">
        <table class="table table-bordered table-hover table-condensed">
          <thead>
          <!-- The header row-->
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody>
<!-- start of for loop - For each p in products add a row -->
	@for(p <- products) {
            <!-- Product row(s) -->
            <tr>
              <td>1</td>
              <td>Television</td>
              <td>Sony 42" LCD</td>
              <td>Audio Visual</td>
              <td>100</td>
              <td>720.00</td>
            </tr>
            <tr>
		} <!-- End of loop-->
              <td>2</td>
              <td>Kettle</td>
              <td>Blue glass 1.8l</td>
              <td>Kitchen</td>
              <td>10</td>
              <td>89.00</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <!-- End of content for main -->
}
